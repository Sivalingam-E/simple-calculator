<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h2 {
      margin-bottom: 15px;
      letter-spacing: 2px;
      color: #333;
    }

    .calculator {
      width: 230px;
      padding: 15px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #display {
      width: 100%;
      height: 45px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding-right: 8px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #e0e0e0;
      border-radius: 4px;
    }

    button:hover {
      background: #d0d0d0;
    }

    .operator {
      background: #ff9800;
      color: white;
    }

    .operator:hover {
      background: #e68900;
    }
  </style>
</head>

<body>

  <!-- Title -->
  <h2>SIMPLE CALCULATOR</h2>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>

      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button class="operator">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelector(".buttons");

    buttons.addEventListener("click", function (event) {
      const value = event.target.innerText;

      if (value === "=") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      } 
      else if (value === "C") {
        display.value = "";
      } 
      else {
        display.value += value;
      }
    });
  </script>

</body>
</html>
